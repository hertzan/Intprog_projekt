<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 59.3293235, lng: 18.0685808},
          zoom: 12
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUzFLZWFC8oyg2hq6dBLWIXqj1jOwChHM&callback=initMap"
    async defer></script>
  </body>
</html>
