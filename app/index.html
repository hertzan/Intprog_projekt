<!DOCTYPE html>
<html ng-app="tweetmap">
    <head>
        <title>tweetmap</title>
        <meta name="description" content="tweetmap">
        <meta name="keywords" content="ng-map,AngularJS,center">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

        <script src="https://maps.google.com/maps/api/js?libraries=places&sensor=false"></script>
        <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
        <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
        <!-- CodeBird library for interaction with twitter -->

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="bower_components/codebird-js/codebird.js"></script>

        <!-- The application JavaScript code -->
        <script src="js/app.js"></script>
        <script src="js/mapCtrl.js"></script>
        <script src="js/searchCtrl.js"></script>
        <script src="js/factory.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9"><h1 class="topnav">TweetMap</div>
            </div>
        </nav>

        <div ng-view></div>
