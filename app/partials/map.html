<div class="mapContainer">

    <input id="inputBox" places-auto-complete size = 80
        ng-model="MapCtrl.address"
        on-place-changed="placeChanged()" /> <br/>

	<ng-map center="[59.3293235, 18.0685808]" style="height: 100%; width: 65%; margin-left: 35%;" zoom="12" on-idle="onIdle()">
		<custom-marker ng-repeat="tweet in trends track by $index" id="custom-marker-{{$index}}" position="[59.3293235, 18.0685808]">
            <div class="Tweetbox">
                <div class="Tweet">
                    {{tweet.name}}
     		    </div>
            </div>
    	</custom-marker>
    </ng-map>

    <div class="list-group" id="tweetList">
        <div ng-repeat="tweet in trends track by $index">

            <a href="#/search" ng-click=goToSearchPage(tweet) class="list-group-item">{{tweet.name}}</a>
        </div>
    </div>
</div>
