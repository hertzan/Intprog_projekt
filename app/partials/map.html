<div class="mapContainer">

    <input id="inputBox" places-auto-complete size = 80
        ng-model="MapCtrl.address"
        on-place-changed="placeChanged()" /> <br/>

    <ng-map center="[59.3293235, 18.0685808]" style="height: 100%; width: 65%; margin-left: 35%;" zoom="11" on-idle="onIdle()"></ng-map>

    <div class="list-group" id="tweetList">
        <div ng-repeat="tweet in foundTweets">
            <a href="{{tweet.url}}" target="_blank" class="list-group-item">{{tweet.name}} and {{tweet.tweet_volume}}</a>
        </div>
    </div>
</div>
